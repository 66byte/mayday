<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/module/header.html"></div>
<body class="app sidebar-mini rtl">
	<div th:replace="admin/module/sidebar.html"></div>
	<style type="text/css" rel="stylesheet">
.div-thumbnail {
	transition: all .5s ease-in-out;
	padding: 10px;
	display: table-cell;
	vertical-align: middle;
	text-align: center;
	display: table-cell;
}
.thumbnail {
	margin-bottom: 0;
}
</style>
	<main class="app-content">
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-dashboard"></i> 附件管理<a href="#" id="upload"
					class="btn">上传附件</a>
			</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item"><a href="#">附件管理</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="tile" id="uploadInput" style="display: none;">
				<div class="file-loading">
					<input id="input-fas" autocomplete="off" name="file" type="file"
						class="file-loading" multiple>
				</div>
			</div>
			<div class="row">
				<th:block th:each="attachment : ${info.list}">
					<div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 div-thumbnail" th:onclick="'javascript:viewDetails('+${attachment.id}+')'">
						<a href="#"> <img class="img-thumbnail img-fluid"
							th:src="${attachment.pictureSmallPath}"></a>
					</div>
				</th:block>
			</div>
			<div th:replace="admin/module/macros :: pageAdminNav(${info})"></div>
		</div>
	</div>
	</main>
	<div th:replace="admin/module/macros :: comm"></div>
	<div th:replace="admin/module/macros :: bootstrapFileinput"></div>
	<script type="text/javascript" src="/static/plugins/layer/layer.js"></script>
	<script type="text/javascript">
		function viewDetails(id){
			layer.open({
				  type: 1,
				  
				  content: $('#view') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
			});
		}
	
	
	
	
		$("#input-fas").fileinput({
					theme : "fa",
					uploadUrl : "/admin/attachment/upload",
					language : 'zh',
					uploadAsync : true,
					allowedFileExtensions : [ 'jpg', 'gif', 'png', 'jpeg',
							'svg', 'psd' ],
					enctype : 'multipart/form-data',
					showClose : false
				}).on("fileuploaded", function(event, data, previewId, index) {
			var response = data.response;
			if (response.flag == true) {
				$.toast({
					text : response.msg,
					heading : '提示',
					icon : 'success',
					showHideTransition : 'fade',
					allowToastClose : true,
					hideAfter : 1000,
					stack : 1,
					position : 'top-center',
					textAlign : 'left',
					loader : true,
					loaderBg : '#ffffff',
					afterHidden : function() {
						window.location.reload();
					}
				});
			} else {
				$.toast({
					text : response.msg,
					heading : '提示',
					icon : 'error',
					showHideTransition : 'fade',
					allowToastClose : true,
					hideAfter : 1000,
					stack : 1,
					position : 'top-center',
					textAlign : 'left',
					loader : true,
					loaderBg : '#ffffff',
				});
			}
		});
		$("#upload").click(function() {
			$("#uploadInput").slideToggle(400);
		});
	</script>
	<div id="view">
	<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-1" style="border: solid;">
			1
			</div>
			<div class="col-lg-1" style="border: solid;">
			2
			</div>
		</div>
	</div>
	</div>
	
	</div>
</body>
</html>
