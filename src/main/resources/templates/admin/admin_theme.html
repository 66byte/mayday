<body class="app sidebar-mini rtl">

	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-book"></i>主题管理
			</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">

		</ul>
	</div>

						<!-- <tr th:unless="${info.list.total} != 0">

						</tr> -->
					</table>
				</div>
				<!-- <div th:replace="admin/module/macros :: pageAdminNav(${info})"></div> -->
			</div>
		</div>
	</div>
	</main>
