<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/plugins/vali/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<title>Login - MayDay Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>MayDay</h1>
      </div>
      <div class="login-box">
        <form class="login-form">
          <div class="form-group">
            <input class="form-control" id="userName" type="text" name="userName"  placeholder="用户名/邮箱" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" id="userPwd" type="password" name="userPwd" placeholder="密码">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" type="button" onclick="getLogin()">登录</button>
          </div>
        </form>
      </div>
    </section>
  <div th:replace="admin/module/publi_js.html" ></div>
  <script type="text/javascript">
    $(function () {
    });

    function getLogin() {
        var userName=$("#userName").val();
        var userPwd=$("#userPwd").val();
        console.log(userName+","+userPwd)
        $.ajax({
            type: "post",
            url: "/admin/getLogin",
            dataType :"json",
            contentType:"application/json;charset=utf-8",
            data: {"userName":userName,"userPwd": userPwd},
            success:function (data) {
                console.log(data);
            },error:function (data) {
                console.log(data);
            }
        });
    }


  </script>
  </body>
</html>
