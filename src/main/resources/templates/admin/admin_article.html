<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/module/header.html"></div>
<body class="app sidebar-mini rtl">
	<div th:replace="admin/module/macros :: sidebar"></div>
	<main class="app-content">
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-book"></i>文章管理
			</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item"><a href="/admin/article">文章管理</a></li>
			<li class="breadcrumb-item">所有文章</li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="table-responsive">
					<div>
						<form class="form-inline" role="form">
							<div class="form-group col-md-2 col-*">
								<label class="form-label ">标题：</label> <input type="text"
									class="form-control">
							</div>
							<div class="form-group col-md-2 col-*">
								<label class="form-label ">分类：</label> <select
									class="form-control">
									<option>请选择</option>
									<option>是啊实打实asdsadsa大</option>
									<option>否</option>
								</select>
							</div>
							<div class="form-group col-md-3 col-*">
								<label class="form-label ">状态：</label> <select
									class="form-control">
									<option>请选择</option>
									<option>原创</option>
									<option>转载</option>
								</select>
								<div class="col-md-1 col-*">
									<button class="btn btn-outline-info" type="submit">查询</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
				<div class="table-responsive">
					<table class="table" id="article_table">
						
					</table>
				</div>
			</div>
		</div>
	</div>
	</main>
	<div th:replace="admin/module/macros :: comm"></div>
	<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	<script src="/plugins/bootstrap-table/bootstrap-table-toolbar.min.js"></script>
	<script type="text/javascript">
	
		$(function() {
			$('#article_table').bootstrapTable({
				url : '/api/admin/article/page', //请求后台的URL（*）
			        showRefresh: true,
			        showPaginationSwitch: true,
			        cache: false,
			        locale:'zh-CN',//中文支持
			        pagination: true,  //开启分页
			        sidePagination: 'server',
			        pageNumber: 1,//默认加载页
			        pageSize: 1,//每页数据
			        striped: true,//设置为 true 会有隔行变色效果
			        pageList: [1,10,15,20],//可选的每页数据
				columns : [ {
					field : 'id',
					title : '序号'
				}, {
					field : 'articleNewstime',
					title : '创建时间'
				}, /* {
					title : '操作',
					align : 'center',
					formatter : function(value, row, index) {
					}
				} */ ],
				responseHandler:function(res){ //在ajax获取到数据，渲染表格之前，修改数据源
			        var nres = [];
			        nres.push({total:res.total,rows:res.list});
			        return nres[0];
			    }
		});
		});
	</script>
</body>
</html>
